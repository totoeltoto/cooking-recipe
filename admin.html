<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    button {
      padding: 6px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff1a1a;
    }

    #user-list {
      margin-top: 30px;
      text-align: center;
    }

    #user-list ul {
      list-style: none;
      padding: 0;
    }

    #user-list li {
      font-size: 18px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <h1>Panneau d'administration</h1>
  <p><a href="index.html">⬅ Retour à l'accueil</a></p>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Rôle</th>
        <th>Avertissements</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <!-- Les utilisateurs seront ajoutés ici via JavaScript -->
    </tbody>
  </table>

  <div id="user-list"></div>

  <script>
    // Vérifie que l'utilisateur est bien admin
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== "admin") {
      alert("Accès refusé.");
      window.location.href = 'index.html';
    }

    const users = JSON.parse(localStorage.getItem('users')) || [];
    const table = document.getElementById("user-table");

    // Fonction pour afficher les utilisateurs
    function afficherUtilisateurs() {
      table.innerHTML = ""; // Clear current table
      users.forEach((u, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${u.email}</td>
          <td>${u.role || 'utilisateur'}</td>
          <td>${u.warnings}</td>
          <td>
            <button onclick="ajouterAvertissement(${i})">Ajouter Avertissement</button>
            <button onclick="supprimer(${i})">Supprimer</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    // Fonction pour ajouter un avertissement
    function ajouterAvertissement(index) {
      const user = users[index];
      user.warnings++;

      // Si l'utilisateur a 3 avertissements, on le supprime
      if (user.warnings >= 3) {
        alert(`L'utilisateur ${user.email} a atteint 3 avertissements et sera supprimé.`);
        supprimer(index); // Supprimer l'utilisateur
      } else {
        localStorage.setItem("users", JSON.stringify(users));
        afficherUtilisateurs(); // Actualiser la table
      }
    }

    // Fonction pour supprimer un utilisateur
    function supprimer(index) {
      if (confirm("Confirmer la suppression de cet utilisateur ?")) {
        users.splice(index, 1);
        localStorage.setItem("users", JSON.stringify(users));
        afficherUtilisateurs(); // Actualiser la table
      }
    }

    // Appel pour afficher les utilisateurs
    afficherUtilisateurs();

  </script>

</body>

</html>
