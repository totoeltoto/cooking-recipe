      body {

      .recette-container img {

      .bouton-recette {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Position centr√©e */

        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s ease, transform 0.2s ease; /* Dur√©e de la transition */
      }

      .bouton-recette:hover {
        background-color: rgba(0, 0, 0, 0.85); /* Couleur de fond */
        transform: translate(-50%, -48%) scale(1.03); /* Ajustement du d√©placement vertical */
      }
    </style>
  </head>
