<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .content {
            padding: 20px;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .liste-recettes {
            text-align: center;
            margin: 20px auto;
        }

        .recette-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .recette-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .bouton-recette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Position centrée */
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Durée de la transition */
        }

        .bouton-recette:hover {
            background-color: rgba(0, 0, 0, 0.85); /* Couleur de fond */
            transform: translate(-50%, -48%) scale(1.03); /* Ajustement du déplacement vertical */
        }
    </style>
</head>

<body>

    <div class="content">
        <h1>Desserts</h1>

        <div class="liste-recettes">
            <div class="recette-container">
                <img src="cookie.jpg" alt="Cookies">
                <a href="2cookie.html" class="bouton-recette">Cookies</a>
            </div>
            <div class="recette-container">
                <img src="tarteChocolat.jpg" alt="Tarte au chocolat">
                <a href="3tarteChocolat.html" class="bouton-recette">Tarte au chocolat</a>
            </div>
            <div class="recette-container">
                <img src="buche.jpg" alt="Buche de Noël">
                <a href="5buche.html" class="bouton-recette">Buche de Noël</a>
            </div>
            <div class="recette-container">
                <img src="galette.jpg" alt="Galette des Rois">
                <a href="11galetteDesRois.html" class="bouton-recette">Galette des Rois</a>
            </div>
            <!-- Ajoutez ici d'autres desserts si nécessaire -->
        </div>
    </div>

</body>

</html>
