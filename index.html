<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des Recettes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: #fff;
      }

      .section {
        margin: 20px auto;
        width: 80%;
        max-width: 800px;
      }

      .accordion {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        overflow: hidden; /* Pour masquer le contenu en dehors */
      }

      .accordion-header {
        padding: 15px;
        cursor: pointer;
        background-color: #ddd;
        text-align: left;
        font-weight: bold;
        border-radius: 5px 5px 0 0;
        transition: background-color 0.3s ease;
      }

      .accordion-header:hover {
        background-color: #ccc;
      }

      .accordion-content {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 0 0 5px 5px;
        background-color: #fff;
        max-height: 0; /* Initialement, la hauteur maximale est zéro */
        overflow: hidden; /* Pour masquer le contenu lors de l'affichage */
        transition: max-height 0.5s ease, padding 0.5s ease; /* Animation de glissement */
      }

      .accordion-content.show {
        max-height: 500px; /* Ajustez la valeur pour s'adapter au contenu */
        padding: 10px; /* Restaure le padding lors de l'affichage */
      }

      .recette-container {
        position: relative;
        display: inline-block;
        margin: 10px;
      }

      .recette-container img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }

      .bouton-recette {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      .bouton-recette:hover {
        background-color: rgba(0, 0, 0, 0.85);
        transform: translate(-50%, -48%) scale(1.03);
      }

      .logo {
        transition: transform 0.3s ease, filter 0.3s ease; /* Animation de la transformation et du filtre */
      }

      .logo:hover {
        transform: scale(1.1); /* Agrandissement de 10% au survol */
        filter: brightness(1.1); /* Légère augmentation de la luminosité */
      }
    </style>
  </head>

  <body>
    <h1>Liste des Recettes</h1>

    <div style="text-align: center; margin: 20px 0">
      <img
        src="logo.png"
        alt="Logo du site"
        class="logo"
        style="max-width: 200px; height: auto"
      />
    </div>

    <div class="section">
      <div class="accordion">
        <div class="accordion-header">Entrées</div>
        <div class="accordion-content">
          <div class="recette-container">
            <img src="tomateMozza.jpg" alt="Salade de tomate mozzarella" />
            <a href="1tomateMozza.html" class="bouton-recette"
              >Salade de tomate mozzarella</a
            >
          </div>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header">Desserts</div>
        <div class="accordion-content">
          <div class="recette-container">
            <img src="cookie.jpg" alt="Cookies" />
            <a href="2cookie.html" class="bouton-recette">Cookies</a>
          </div>
          <div class="recette-container">
            <img src="tarteChocolat.jpg" alt="Tarte au chocolat" />
            <a href="3tarteChocolat.html" class="bouton-recette"
              >Tarte au chocolat</a
            >
          </div>
          <div class="recette-container">
            <img src="buche.jpg" alt="Buche de Noël" />
            <a href="5buche.html" class="bouton-recette">Buche de Noël</a>
          </div>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header">Plats Principaux</div>
        <div class="accordion-content">
          <div class="recette-container">
            <img src="tartiflette.jpg" alt="Tartiflette" />
            <a href="10tartiflette.html" class="bouton-recette">Tartiflette</a>
          </div>
          <div class="recette-container">
            <img src="poirAmandine.jpg" alt="Tarte poires amandines" />
            <a href="4poireAmandine.html" class="bouton-recette"
              >Tarte poires amandines</a
            >
          </div>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-header">Developpement en cours...</div>
        <div class="accordion-content">
          <div class="recette-container">
            <img src="code.jpg" alt="Developpement" />
            <a href="autres.html" class="bouton-recette">Recette en cours</a>
          </div>
        </div>
      </div>
      <!-- Ajoutez d'autres sections ici -->
    </div>

    <script>
      const accordions = document.querySelectorAll(".accordion-header");

      accordions.forEach((header) => {
        header.addEventListener("click", function () {
          const content = this.nextElementSibling;

          // Toggle visibility avec animation
          if (content.classList.contains("show")) {
            content.classList.remove("show");
            content.style.maxHeight = 0; // Réinitialiser la hauteur maximale
            content.style.padding = 0; // Réinitialiser le padding
          } else {
            // Fermez les autres sections
            document
              .querySelectorAll(".accordion-content")
              .forEach((otherContent) => {
                otherContent.classList.remove("show");
                otherContent.style.maxHeight = 0; // Réinitialiser la hauteur maximale des autres
                otherContent.style.padding = 0; // Réinitialiser le padding
              });
            content.classList.add("show");
            content.style.maxHeight = content.scrollHeight + "px"; // Ajuste la hauteur en fonction du contenu
            content.style.padding = "10px"; // Restaure le padding lors de l'affichage
          }
        });
      });
    </script>
  </body>
</html>
