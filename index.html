<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Recettes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .liste-recettes {
            text-align: center;
            margin: 20px auto;
        }

        .bouton-recette {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .bouton-recette:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .recherche-container {
            text-align: center;
            margin: 20px auto;
            position: relative;
        }

        .input-recherche {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .bouton-recherche {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .bouton-recherche:hover {
            background-color: #555;
        }

        .suggestions {
            position: absolute;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 323px;
            border: 1px solid #333;
            border-top: none;
            border-radius: 5px;
            background-color: #fff;
            display: none;
            left: 50%;
            transform: translateX(-67.5%);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <h1>Liste des Recettes</h1>

    <div class="recherche-container">
        <input type="text" class="input-recherche" placeholder="Rechercher une recette..."
            oninput="showSuggestions(event)">
        <button class="bouton-recherche" onclick="searchRecipe()">Rechercher</button>
        <ul class="suggestions" id="suggestion-list"></ul>
    </div>

    <div class="liste-recettes">
        <li><a href="tomateMozza1.html" class="bouton-recette">Salade de tomate mozzarella</a></li>
        <li><a href="cookie2.html" class="bouton-recette">Cookie</a></li>
        <li><a href="tarteChocolat3.html" class="bouton-recette">Tarte au chocolat</a></li>
        <li><a href="poireAmandine4.html" class="bouton-recette">Tarte poires amandines</a></li>
        <li><a href="buche5.html" class="bouton-recette">Buche de NoÃ«l ðŸŽ…</a></li>
        <li><a href="pancakes6.html" class="bouton-recette">Pancakes</a></li>
        <li><a href="stJaques7.html" class="bouton-recette">Noix de St Jaques Ã  la crÃ¨me</a></li>
        <li><a href="recetteSuivante.html" class="bouton-recette">Recette en cours de dÃ©veloppement... ðŸ’¤</a></li>
        <!-- Ajoutez d'autres boutons pour chaque recette -->
    </div>

    <script>
        let selectedSuggestionIndex = -1;

        function showSuggestions() {
            const input = document.querySelector('.input-recherche');
            const suggestionsList = document.getElementById('suggestion-list');
            const inputValue = input.value.toLowerCase().trim();
            const recipes = document.querySelectorAll('.bouton-recette');

            suggestionsList.innerHTML = '';

            recipes.forEach(recipe => {
                const recipeName = recipe.textContent.toLowerCase();
                if (recipeName.includes(inputValue) && recipeName !== "recherche") {
                    const suggestionItem = document.createElement('li');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.textContent = recipe.textContent;
                    suggestionItem.addEventListener('click', () => {
                        input.value = recipe.textContent;
                        suggestionsList.style.display = 'none';
                    });
                    suggestionsList.appendChild(suggestionItem);
                }
            });

            if (suggestionsList.children.length > 0) {
                suggestionsList.style.display = 'block';
            } else {
                suggestionsList.style.display = 'none';
            }
        }

        function searchRecipe() {
            const input = document.querySelector('.input-recherche');
            const inputValue = input.value.toLowerCase().trim();
            const recipes = document.querySelectorAll('.bouton-recette');

            recipes.forEach(recipe => {
                const recipeName = recipe.textContent.toLowerCase();
                if (recipeName === inputValue) {
                    window.location.href = recipe.getAttribute('href');
                }
            });
        }

        document.addEventListener('click', function (event) {
            const input = document.querySelector('.input-recherche');
            const suggestionsList = document.getElementById('suggestion-list');

            if (event.target !== input && !input.contains(event.target) && event.target !== suggestionsList && !suggestionsList.contains(event.target)) {
                suggestionsList.style.display = 'none';
            }
        });

        document.addEventListener('keydown', function (event) {
            const suggestionsList = document.getElementById('suggestion-list');
            const suggestionItems = document.querySelectorAll('.suggestion-item');

            if (suggestionItems.length > 0) {
                if (event.key === 'ArrowUp') {
                    selectedSuggestionIndex = (selectedSuggestionIndex - 1 + suggestionItems.length) % suggestionItems.length;
                } else if (event.key === 'ArrowDown') {
                    selectedSuggestionIndex = (selectedSuggestionIndex + 1) % suggestionItems.length;
                }

                // Applique la classe 'selected' Ã  la suggestion sÃ©lectionnÃ©e et met Ã  jour la valeur de la barre de recherche
                suggestionItems.forEach((item, index) => {
                    if (index === selectedSuggestionIndex) {
                        item.classList.add('selected');
                        document.querySelector('.input-recherche').value = item.textContent;
                    } else {
                        item.classList.remove('selected');
                    }
                });
            }
        });

        // Ajoutez cet Ã©couteur d'Ã©vÃ©nements pour la touche "Enter" sur le champ de recherche
        document.querySelector('.input-recherche').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                const inputValue = this.value.toLowerCase().trim();
                const recipes = document.querySelectorAll('.bouton-recette');

                recipes.forEach(recipe => {
                    const recipeName = recipe.textContent.toLowerCase();
                    if (recipeName === inputValue) {
                        window.location.href = recipe.getAttribute('href');
                    }
                });
            }
        });
    </script>
</body>

</html>
