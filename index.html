<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Recettes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .section {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .accordion {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .accordion-header {
            padding: 15px;
            cursor: pointer;
            background-color: #ddd;
            text-align: left;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s ease;
        }

        .accordion-header:hover {
            background-color: #ccc;
        }

        .accordion-content {
            padding: 10px;
            display: none; /* Caché par défaut */
            border: 1px solid #ccc;
            border-radius: 0 0 5px 5px;
            background-color: #fff;
        }

        .recette-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        .recette-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .bouton-recette {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .bouton-recette:hover {
            background-color: rgba(0, 0, 0, 0.85);
            transform: translate(-50%, -48%) scale(1.03);
        }
    </style>
</head>

<body>

    <h1>Liste des Recettes</h1>

    <div class="section">
        <div class="accordion">
            <div class="accordion-header">Entrées</div>
            <div class="accordion-content">
                <div class="recette-container">
                    <img src="tomateMozza.jpg" alt="Salade de tomate mozzarella">
                    <a href="1tomateMozza.html" class="bouton-recette">Salade de tomate mozzarella</a>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-header">Desserts</div>
            <div class="accordion-content">
                <div class="recette-container">
                    <img src="cookie.jpg" alt="Cookies">
                    <a href="2cookie.html" class="bouton-recette">Cookies</a>
                </div>
                <div class="recette-container">
                    <img src="tarteChocolat.jpg" alt="Tarte au chocolat">
                    <a href="3tarteChocolat.html" class="bouton-recette">Tarte au chocolat</a>
                </div>
                <div class="recette-container">
                    <img src="buche.jpg" alt="Buche de Noël">
                    <a href="5buche.html" class="bouton-recette">Buche de Noël</a>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-header">Plats Principaux</div>
            <div class="accordion-content">
                <div class="recette-container">
                    <img src="tartiflette.jpg" alt="Tartiflette">
                    <a href="10tartiflette.html" class="bouton-recette">Tartiflette</a>
                </div>
                <div class="recette-container">
                    <img src="poirAmandine.jpg" alt="Tarte poires amandines">
                    <a href="4poireAmandine.html" class="bouton-recette">Tarte poires amandines</a>
                </div>
            </div>
        </div>

        <div class="accordion">
            <div class="accordion-header">Developpement en cours...</div>
            <div class="accordion-content">
                <div class="recette-container">
                    <img src="code.jpg" alt="Developpement">
                    <a href="autres.html" class="bouton-recette">Recette en cours</a>
                </div>
            </div>
        </div>
        <!-- Ajoutez d'autres sections ici -->
    </div>

    <script>
        const accordions = document.querySelectorAll('.accordion-header');

        accordions.forEach(header => {
            header.addEventListener('click', function () {
                const content = this.nextElementSibling;

                // Toggle visibility
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        });
    </script>

</body>

</html>
