<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de Courses</title>
    <style>
        :root {
            --background-color: #f5f5f5;
            --text-color: #333;
            --header-background: #333;
            --header-text-color: #fff;
        }

        body.dark-mode {
            --background-color: #333;
            --text-color: #000000;
            --header-background: #222;
            --header-text-color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: var(--header-background);
            color: var(--header-text-color);
        }

        /* Centered Logo Styles */
        .logo-container {
            text-align: center;
            margin: 20px 0;
        }

        .logo {
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .logo:hover {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* Theme Toggle Button */
        .theme-toggle,
        .home-button {
            position: fixed;
            top: 25px;
            background-color: var(--header-background);
            color: var(--header-text-color);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .home-button {
            right: 80px; /* Adjusted position for home button */
        }

        .theme-toggle {
            right: 20px; /* Adjusted position for theme button */
        }

        .section {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .course-list {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }

        .course-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .remove-button,
        .remove-selected-button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .remove-button:hover,
        .remove-selected-button:hover {
            background-color: #c9302c;
        }

        .remove-selected-button {
            margin-top: 15px;
        }

        .add-course {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .add-course input,
        .add-course select {
            width: 25%; /* Ajustement de la largeur */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px; /* Espacement r√©duit */
        }

        .add-course button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-course button:hover {
            background-color: #4cae4c;
        }

        /* Style de la checkbox personnalis√©e */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #4CAF50; /* Bord vert */
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            margin-right: 10px; /* Espace entre la coche et le texte */
        }

        .custom-checkbox.checked {
            background-color: #4CAF50; /* Fond vert lorsqu'il est coch√© */
        }

        .custom-checkbox.checked::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 8px;
            width: 4px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .completed {
            text-decoration: line-through;
            color: #aaa; /* Change color for completed items */
        }

        /* Style pour le bouton de partage */
        #shareButton {
            background-color: #007bff; /* Couleur de fond bleue */
            color: white; /* Couleur du texte en blanc */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 15px; /* Ajouter un espace au-dessus */
        }

        #shareButton:hover {
            background-color: #0056b3; /* Couleur de fond au survol */
        }
    </style>
</head>

<body>
    <!-- Centered Logo Section -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo du site" class="logo" />
    </div>

    <button class="home-button" onclick="goHome()">üè†</button>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

    <h1>Liste de Courses</h1>

    <div class="section">
        <div class="course-list" id="courseList">
            <h2>Mes Articles</h2>
            <!-- Les articles de la liste de courses seront ajout√©s ici -->
        </div>

        <button class="remove-selected-button" id="removeSelectedButton" style="display: none;" onclick="removeSelected()">Supprimer S√©lectionn√©s</button>
        <button class="remove-selected-button" id="shareButton" style="display: none;" onclick="shareList()">Partager la Liste</button>

        <div class="add-course">
            <input type="text" id="newCourse" placeholder="Ajouter un nouvel article" />
            <select id="courseCategory">
                <option value="Fruits">Fruits</option>
                <option value="L√©gumes">L√©gumes</option>
                <option value="Produits Laitiers">Produits Laitiers</option>
                <option value="Viande">Viande</option>
                <option value="Autres">Autres</option>
            </select>
            <input type="number" id="courseQuantity" placeholder="Quantit√©" min="1" value="1" />
            <button onclick="addCourse()">Ajouter</button>
        </div>
    </div>

    <script>
        // Fonction pour ajouter un article √† la liste
        function addCourse() {
            const courseInput = document.getElementById("newCourse");
            const categorySelect = document.getElementById("courseCategory");
            const quantityInput = document.getElementById("courseQuantity");
            const courseName = courseInput.value.trim();
            const categoryName = categorySelect.value;
            const quantityValue = quantityInput.value;

            if (courseName) {
                const courseList = document.getElementById("courseList");

                // Cr√©er un nouvel √©l√©ment de liste
                const courseItem = document.createElement("div");
                courseItem.classList.add("course-item");
                courseItem.innerHTML = `
                    <div class="custom-checkbox" onclick="toggleComplete(this)"></div>
                    <span>${courseName} (${categoryName}) - Quantit√©: ${quantityValue}</span>
                    <button class="remove-button" onclick="removeCourse(this)">Supprimer</button>
                `;

                // Ajouter l'√©l√©ment √† la liste
                courseList.appendChild(courseItem);

                // Sauvegarder la liste dans le stockage local
                saveCourses();
                courseInput.value = ""; // R√©initialiser le champ d'entr√©e
                quantityInput.value = 1; // R√©initialiser le champ de quantit√©

                // Mettre √† jour l'affichage des boutons
                updateRemoveButtonVisibility();
            }
        }

        // Fonction pour sauvegarder la liste dans le stockage local
        function saveCourses() {
            const courseItems = document.querySelectorAll(".course-item");
            const courses = [];
            courseItems.forEach((item) => {
                const checkbox = item.querySelector(".custom-checkbox");
                const courseName = item.querySelector("span").textContent.split(" - ")[0]; // Obtenir le nom de l'article
                const quantity = item.querySelector("span").textContent.match(/Quantit√©: (\d+)/)[1]; // Obtenir la quantit√©
                const completed = checkbox.classList.contains("checked");
                courses.push({ name: courseName, quantity, completed });
            });
            localStorage.setItem("courses", JSON.stringify(courses));
        }

        // Fonction pour charger la liste de courses sauvegard√©e
        function loadCourses() {
            const savedCourses = JSON.parse(localStorage.getItem("courses"));
            if (savedCourses) {
                savedCourses.forEach(course => {
                    const courseList = document.getElementById("courseList");
                    const courseItem = document.createElement("div");
                    courseItem.classList.add("course-item");
                    courseItem.innerHTML = `
                        <div class="custom-checkbox ${course.completed ? 'checked' : ''}" onclick="toggleComplete(this)"></div>
                        <span class="${course.completed ? 'completed' : ''}">${course.name} - Quantit√©: ${course.quantity}</span>
                        <button class="remove-button" onclick="removeCourse(this)">Supprimer</button>
                    `;
                    courseList.appendChild(courseItem);
                });
            }
            updateRemoveButtonVisibility(); // Met √† jour l'affichage des boutons apr√®s chargement

            // Charger l'√©tat du th√®me
            const isDarkMode = localStorage.getItem("darkMode") === "true"; // V√©rifier l'√©tat du th√®me dans le local storage
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
            }
        }

        // Fonction pour supprimer un article
        function removeCourse(button) {
            const courseItem = button.parentElement; // Obtenir l'√©l√©ment parent (l'article)
            courseItem.remove(); // Supprimer l'article de la liste
            saveCourses(); // Sauvegarder la liste mise √† jour
            updateRemoveButtonVisibility(); // Mettre √† jour l'affichage des boutons
        }

        // Fonction pour supprimer les articles s√©lectionn√©s
        function removeSelected() {
            const courseItems = document.querySelectorAll(".course-item");
            courseItems.forEach(item => {
                const checkbox = item.querySelector(".custom-checkbox");
                if (checkbox.classList.contains('checked')) {
                    item.remove(); // Supprimer l'article
                }
            });
            saveCourses(); // Sauvegarder la liste mise √† jour
            updateRemoveButtonVisibility(); // Mettre √† jour l'affichage des boutons
        }

        // Fonction pour mettre √† jour la visibilit√© des boutons
        function updateRemoveButtonVisibility() {
            const courseItems = document.querySelectorAll(".course-item");
            const removeSelectedButton = document.getElementById("removeSelectedButton");
            const shareButton = document.getElementById("shareButton");

            const hasItems = courseItems.length > 0;
            removeSelectedButton.style.display = hasItems ? "block" : "none"; // Affiche le bouton si des articles existent
            shareButton.style.display = hasItems ? "block" : "none"; // Affiche le bouton de partage si des articles existent
        }

        // Fonction pour basculer la case √† cocher (compl√©ter l'article)
        function toggleComplete(checkbox) {
            checkbox.classList.toggle("checked");
            const courseItem = checkbox.parentElement;
            const span = courseItem.querySelector("span");
            span.classList.toggle("completed"); // Toggle class for strikethrough effect
            saveCourses(); // Sauvegarder la liste mise √† jour
        }

        // Fonction pour partager la liste
        function shareList() {
            const courseItems = document.querySelectorAll(".course-item");
            let shareText = "Voici ma liste de courses :\n\n"; // Texte √† partager

            courseItems.forEach((item) => {
                const span = item.querySelector("span").textContent; // R√©cup√©rer le texte de l'article
                shareText += span + "\n"; // Ajouter chaque article √† la liste
            });

            // Utilisation de l'API de partage si disponible
            if (navigator.share) { // V√©rifie si l'API de partage est disponible
                navigator.share({
                    title: 'Ma Liste de Courses',
                    text: shareText,
                    url: window.location.href // Optionnel : inclure l'URL de la page
                })
                .then(() => console.log('Partag√© avec succ√®s'))
                .catch((error) => console.error('Erreur de partage:', error));
            } else {
                // Si l'API de partage n'est pas disponible, affichez une alerte
                alert("Fonction de partage non disponible dans ce navigateur.");
            }
        }

        // Fonction pour basculer le th√®me clair/sombre
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const isDarkMode = document.body.classList.contains("dark-mode");
            localStorage.setItem("darkMode", isDarkMode); // Enregistrer l'√©tat du th√®me dans le local storage
        }

        // Fonction pour aller √† la page d'accueil (vous pouvez le remplacer par votre URL)
        function goHome() {
            window.location.href = "index.html"; // Remplacer par votre page d'accueil
        }

        // Charger les articles au d√©marrage
        window.onload = loadCourses;
    </script>
</body>
</html>
