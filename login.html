<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <style>
    /* Style global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 50px 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Titre */
    h1 {
      font-size: 2.5rem;
      color: #6c5ce7;
      margin-bottom: 40px;
      text-transform: uppercase;
      font-weight: 600;
    }

    /* Conteneur de la connexion */
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      transition: box-shadow 0.3s ease;
    }

    /* Effet de focus sur le conteneur */
    .login-container:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    /* Champ de saisie */
    .input-field {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 8px rgba(108, 92, 231, 0.5);
      outline: none;
    }

    /* Bouton de soumission */
    .btn {
      padding: 15px 30px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    .btn:hover {
      background-color: #5e4bd9;
      transform: scale(1.05);
    }

    /* Liens pour la connexion ou inscription */
    a {
      color: #6c5ce7;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 15px;
      display: block;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #5e4bd9;
    }

    /* Mode sombre */
    body.dark-mode {
      background-color: #2d3436;
      color: #ddd;
    }

    body.dark-mode h1 {
      color: #bb86fc;
    }

    body.dark-mode .login-container {
      background-color: #333;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    body.dark-mode .input-field {
      background-color: #444;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .input-field:focus {
      border-color: #bb86fc;
      box-shadow: 0 0 8px rgba(187, 134, 252, 0.5);
    }

    body.dark-mode .btn {
      background-color: #bb86fc;
    }

    body.dark-mode .btn:hover {
      background-color: #9a67d6;
    }

    /* Animation de transition */
    body,
    .login-container,
    .btn,
    .input-field {
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>

  <h1>Se connecter</h1>

  <div class="login-container">
    <form id="login-form">
      <input type="email" id="email" class="input-field" placeholder="Votre email" required>
      <input type="password" id="password" class="input-field" placeholder="Votre mot de passe" required>
      <button type="submit" class="btn">Se connecter</button>
    </form>
  </div>

  <script>
    // Fonction pour vérifier la connexion
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Empêcher l'envoi du formulaire

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Vérification si les informations sont correctes
      const user = JSON.parse(localStorage.getItem('users')) || [];

      const foundUser = user.find(u => u.email === email && u.password === password);

      if (foundUser) {
        alert("Connexion réussie!");
        // Stocke l'utilisateur connecté dans le sessionStorage
        sessionStorage.setItem('currentUser', JSON.stringify(foundUser));
        window.location.href = '/index.html'; // Rediriger vers la page d'accueil
      } else {
        alert("Email ou mot de passe incorrect");
      }
    });
  </script>

</body>

</html>
