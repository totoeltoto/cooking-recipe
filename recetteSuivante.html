<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recette en cours de d√©veloppement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    h1 {
      margin: 0;
      padding: 0;
    }

    .recette {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .ingredient {
      margin-bottom: 10px;
    }

    /* Ajout de transitions de couleur au survol */
    .ingredient:hover,
    .etape:hover {
      color: #e74c3c;
      /* Changer la couleur selon vos pr√©f√©rences */
      transition: color 0.3s ease;
    }

    .etapes {
      margin-bottom: 10px;
    }

    .etape {
      margin-bottom: 10px;
    }

    .image-recette {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    .nutrition {
      margin-top: 20px;
    }

    .etape {
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .etape:hover {
      background-color: #f2f2f2;
    }

    /* Effet de changement d'opacit√© sur l'image */
    .image-recette {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 20px auto;
      transform: opacity 0.3s ease;
    }

    .image-recette:hover {
      opacity: 0.7;
    }

    .bouton {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    .bouton:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Ajout d'une animation pour le lien "Retour √† la page d'acceuil" */
    .recette-acceuil {
      display: inline-block;
      font-size: 14px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px dashed transparent;
      transition: border-bottom 0.3s ease;
    }

    .retour-acceuil:hover {
      border-bottom: 1px dashed #333;
    }

    /* Styles pour le bouton "Recette suivante" */
    .recette-suivante {
      text-align: center;
      margin-top: 20px;
    }

    .recette-suivante a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0051a8;
      /* Couleur de fond du bouton */
      color: #fff;
      /* Couleur du texte */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .recette-suivante a:hover {
      background-color: #003772;
      /* Couleur de fond du bouton au survol */
      transform: scale(1.05);
    }

    .difficulte {
      color: green;
    }
  </style>
</head>

<body>
  <h1>Recette en cours de d√©veloppement... üí§</h1>

  <a href="index.html" class="retour-acceuil">Retour √† la page des recettes</a>

</body>

</html>
